<ion-header [translucent]="true">
     <ion-toolbar class="header">
          <ion-title class="titulo">
               Materias
          </ion-title>
          <ion-buttons slot="start">
               <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-button size="small" slot="end" shape="round" (click)=" getAll()">
               <ion-icon name="refresh-outline"></ion-icon>
          </ion-button>
     </ion-toolbar>
</ion-header>

<!-- conteudo do centro -->
<ion-content class="conteudo">
     <ion-row>
          <ion-col></ion-col>
          <ion-col size="12" class="materias">
               Adicionar Horario pra Disciplina
          </ion-col>
     </ion-row>

     <!-- colunas das materias -->
     <ion-grid>
          <ion-row>
               <ion-item class="tam" color="medium">
                    <ion-label>Disciplina: {{ materia.materia }}</ion-label>
                    <ion-input disabled></ion-input>
                    <ion-label>Nome do Professor: {{ materia.professor.nome }}</ion-label>
                    <ion-input disabled></ion-input>
               </ion-item>
          </ion-row>

          <ion-row>
               <ion-col>
                    <ion-label>
                         <ion-item class="tam" color="medium">
                              <ion-textarea label="Dia" [(ngModel)]="dia" labelPlacement="floating"
                                   placeholder="Digite um dia" type="text" id="dia" name="dia"></ion-textarea>
                         </ion-item>
                    </ion-label>
               </ion-col>
          </ion-row>

          <ion-row>
               <ion-col>
                    <ion-label>
                         <ion-item class="tam" color="medium">
                              <ion-textarea label="Mes" [(ngModel)]="mes" labelPlacement="floating"
                                   placeholder="Digite um mes" type="text" id="mes" name="mes"></ion-textarea>
                         </ion-item>
                    </ion-label>
               </ion-col>
          </ion-row>

          <ion-row>
               <ion-col>
                    <ion-label>
                         <ion-item class="tam" color="medium">
                              <ion-textarea label="Horario de Inicio" [(ngModel)]="horarioInicio"
                                   labelPlacement="floating" placeholder="Digite um horario pra inicio" type="text"
                                   id="horarioInicio" name="horarioInicio"></ion-textarea>
                         </ion-item>
                    </ion-label>
               </ion-col>
          </ion-row>

          <ion-row>
               <ion-col>
                    <ion-label>
                         <ion-item class="tam" color="medium">
                              <ion-textarea label="Horario do Fim" [(ngModel)]="horarioFim" labelPlacement="floating"
                                   placeholder="Digite um horario pra fim" type="text" id="horarioFIM"
                                   name="horarioFim"></ion-textarea>
                         </ion-item>
                    </ion-label>
               </ion-col>
          </ion-row>

          <ion-row>
               <ion-col class="ion-text-center button">
                    <ion-button class="button btn" color="primary" size="default" (click)="salvaHorario()"
                         expand="full"> Salvar </ion-button>
               </ion-col>
          </ion-row>

          <ion-row>
               <ng-container *ngFor="let horario of itens; let ix = index">
                    <ng-container *ngIf="horario.disciplina.idDisciplina === materia.idDisciplina">
                         <ion-col size="6">
                              <ion-item color="medium" class="tam2">
                                   <ion-col>Dia: {{horario.dia}}</ion-col>
                                   <ion-col>Mês: {{horario.mes}}</ion-col>
                              </ion-item>
                              <ion-item color="medium" class="tam2">
                                   <ion-col>Início: {{formatarHorario(horario.horarioInicio)}}</ion-col>
                                   <ion-col>Final: {{formatarHorario(horario.horarioFim)}}</ion-col>
                              </ion-item>
                              <ion-row >
                                   <ion-button class="btn2" color="danger" (click)="excluirHorario(horario)">Excluir</ion-button>
                              </ion-row>
                         </ion-col>
                    </ng-container>
               </ng-container>
          </ion-row>
     </ion-grid>

</ion-content>

<ion-footer [translucent]="true" *ngIf="userType == 'tecnico'">
     <ion-toolbar class="navebar">
          <ion-row>
               <ion-col size="6" class="icones">
                    <ion-icon (click)="goHome()" name="home"></ion-icon>
               </ion-col>

               <ion-col size="6" class="icones">
                    <ion-icon (click)="goPerfil()" name="person" size="lar"></ion-icon>
               </ion-col>
          </ion-row>
     </ion-toolbar>
</ion-footer>
