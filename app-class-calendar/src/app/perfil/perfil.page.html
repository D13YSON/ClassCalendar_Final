<ion-header [translucent]="true">
     <ion-toolbar class="header">
          <ion-buttons slot="start">
               <ion-back-button text="Voltar"></ion-back-button>
          </ion-buttons>
          <ion-title>Perfil</ion-title>
     </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
     <ion-grid class="ion-text-center" color="medium">
          <ion-row class="ion-justify-content-center">
               <ion-icon class="icon-perfil" name="person-circle-outline"></ion-icon>
          </ion-row>
     </ion-grid>

     <ion-row class="ion-justify-content-center">
          <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
               <ion-label class="labelDesign">Nome: {{usuario.nome}}</ion-label>
          </ion-item>
     </ion-row>

     <ion-row class="ion-justify-content-center">
          <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
               <ion-label class="labelDesign">CPF: {{usuario.cpf}}</ion-label>
          </ion-item>
     </ion-row>

     <ion-row *ngIf="userType === 'aluno'" class="ion-justify-content-center">
          <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
               <ion-label class="labelDesign">Turma: {{usuario.turma}}</ion-label>
          </ion-item>
     </ion-row>

     <ion-row class="ion-justify-content-center">
          <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
               <ion-label class="labelDesign">Telefone: {{formatarTelefone(usuario.telefone)}}</ion-label>
          </ion-item>
     </ion-row>

     <ion-row class="ion-justify-content-center">
          <ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="medium">
               <ion-label class="labelDesign">Endere√ßo: {{usuario.endereco}}</ion-label>
          </ion-item>
     </ion-row>

</ion-content>

<ion-footer [translucent]="true" *ngIf="userType == 'aluno'">
     <ion-toolbar class="navebar">
          <ion-row>
               <ion-col size="6" class="icones">
                    <ion-icon (click)="goHome()" name="home"></ion-icon>
               </ion-col>
               <ion-col size="6" class="icones">
                    <ion-icon (click)="goAgendamento()" name="calendar" size="large"></ion-icon>
               </ion-col>
          </ion-row>
     </ion-toolbar>
</ion-footer>

<ion-footer [translucent]="true" *ngIf="userType == 'professor'">
     <ion-toolbar class="navebar">
          <ion-row>
               <ion-col  class="icones icon">
                    <ion-icon (click)="goHome()" name="home"></ion-icon>
               </ion-col>     
          </ion-row>
     </ion-toolbar>
</ion-footer>
