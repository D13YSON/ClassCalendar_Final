<ion-header [translucent]="true">
     <ion-toolbar class="header">
          <ion-title class="titulo">
               Professores
          </ion-title>
          <ion-buttons slot="start">
               <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-button size="small" slot="end" shape="round" (click)=" getAllDados ()">
               <ion-icon name="refresh-outline"></ion-icon>
          </ion-button>
     </ion-toolbar>
</ion-header>

<!-- conteudo do centro -->
<ion-content class="conteudo">
     <ion-row>
          <ion-col></ion-col>
          <ion-col size="12" class="agendamento">
               Selecione o professor desejado:
          </ion-col>
     </ion-row>

     <ion-grid *ngIf="button == 'professores' ">
          <ion-row class="quadrado-grid">
               <ion-col *ngFor="let professor of itens; let ix = index">
                    <ion-item lines="none" class="itemEstilo">
                         <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
                         <p>{{professor.nome}}</p>
                    </ion-item>
                    <ion-grid>
                         <ion-buttons>
                              <ion-button fill="solid" class="estilo" color="primary"
                                   (click)="irProfessorDetalhe(professor)"><ion-icon
                                        name="archive-outline"></ion-icon></ion-button>
                              <ion-button fill="solid" class="estilo" color="danger"
                                   (click)="deletarProfessor(professor)"><ion-icon
                                        name="alert-circle-outline"></ion-icon></ion-button>
                         </ion-buttons>
                    </ion-grid>
               </ion-col>
          </ion-row>
     </ion-grid>

     <ion-grid *ngIf="button == 'disciplinas' ">
          <ion-row class="quadrado-grid">
               <ion-col *ngFor="let professor of itens; let ix = index">
                    <ion-item class="itemEstilo">
                         <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
                         <p>{{professor.nome}}</p>
                    </ion-item>
                    <ion-button size="small" (click)="irDisciplina(professor)">Add</ion-button>
               </ion-col>
          </ion-row>
     </ion-grid>

</ion-content>

<!-- botoes de baixo -->
<ion-footer [translucent]="true">
     <ion-toolbar class="navebar">
          <ion-row>
               <ion-col size="6" class="icones" (click)="goHome()">
                    <ion-icon name="home" size="large"></ion-icon>
               </ion-col>

               <ion-col size="6" class="icones" (click)="goPerfil()">
                    <ion-icon name="person-circle-outline" size="large"></ion-icon>
               </ion-col>

          </ion-row>
     </ion-toolbar>
</ion-footer>
