<ion-app>
  <ion-menu menuId="main-menu"  content-id="main" *ngIf="exibirMenu()">
    <ion-content>
      <ion-row class="menu-header"><h1 class="titulo">ClassCalendar</h1></ion-row>
      <ion-row class="header-content">
        <ion-list class="menu-items" lines="none">
            <ion-item class="estilo" (click)="goCadastro()">
              <ion-icon name="person-add-outline"></ion-icon>Cadastros
            </ion-item>
            <ion-item class="estilo" (click)="goAlunos()">
              <ion-icon name="people-outline"></ion-icon>Listar Alunos
            </ion-item>
            <ion-item class="estilo" (click)="goTecnicos()">
              <ion-icon name="people-outline"></ion-icon>Listar Tecnicos
            </ion-item>
            <ion-item class="estilo" (click)="goProfessores()">
              <ion-icon name="people-outline"></ion-icon>Listar Professores
            </ion-item>
            <ion-item class="estilo" (click)="goDisciplinas()">
              <ion-icon name="book-outline"></ion-icon>Adicionar Disciplinas
            </ion-item>
            <ion-item class="estilo" (click)="goHorario()">
              <ion-icon name="time-outline"></ion-icon>Adicionar Horario
            </ion-item>
            <ion-item class="estilo" (click)="goExit()">
              <ion-icon name="enter-outline"></ion-icon>Sair
            </ion-item>         
        </ion-list>
      </ion-row>     
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
